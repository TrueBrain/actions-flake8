name: Testing

on: [push, pull_request]

jobs:
  run_action_warnings:
    name: Test run action (triggers warnings)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./
      with:
        path: test/testdata
        only_warn: 1
        max_line_length: 90

  run_action_valid:
    name: Test run action (valid)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ./
      with:
        path: example_valid

  codespell:
    name: Check for spelling errors
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: codespell-project/actions-codespell@master
      with:
        check_filenames: true
        check_hidden: true
        skip: ./.git

  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2

      - name: Install dependencies via pip
        run: pip --quiet --quiet install -r requirements.txt

      - name: Install Bats
        run: |
          git clone --quiet https://github.com/bats-core/bats-core.git
          cd bats-core
          git fetch --tags
          # Checkout the latest tag
          git checkout --quiet $(git describe --tags `git rev-list --tags --max-count=1`)
          sudo ./install.sh "/usr/local" > /dev/null

      - name: Run Bats tests
        run: bats "./test"

  diagnose_bats:
    name: Diagnose bats
    needs: test
    if: always() && needs.test.result == 'failure'
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
      - run: pip --quiet --quiet install -r requirements.txt
      - run: |
          export INPUT_IGNORE=""
          export INPUT_MAX_LINE_LENGTH=""
          export INPUT_PATH="./test/testdata/linelength"
          export INPUT_ONLY_WARN=""
          ./entrypoint.sh
